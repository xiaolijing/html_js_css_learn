<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>text editor</title>
    <style type="text/css">
        .m1200{width:1200px;margin:20px auto;}
        .d1{
            margin-left:-35%;
            outline:1px solid #ddd;
            width:30%;
            height:100%;
        }
        .d2{
            margin-left:30%;
            outline:1px solid red;
            width:65%;
            height:200px;
        }

    </style>
</head>
<body>
<div class="m1200">
    <div class="">

        <div class="d2">d2
            <div class="d1">d1</div>
        </div>
    </div>
</div>
</body>
</html>
